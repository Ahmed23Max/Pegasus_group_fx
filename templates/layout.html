<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="static/px_logo.jpeg" alt="Logo" style="max-height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="blur-background"></div>
    <div class="full-screen-navbar">
        <div class="navbar-content">
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMobile" aria-controls="navbarNavMobile" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavMobile">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link main" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('about_us') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('guaranteed_pass') }}">Guaranteed Pass</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="#">Pegasus HFTBot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link social-icon instagram" href="https://www.instagram.com/pegasusfxgroup/" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link social-icon telegram" href="https://t.me/Pegasusfxgroup" target="_blank">
                            <i class="bi bi-telegram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('FAQ') }}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="flex-grow-1 p-5 content">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        {% block footer %}
        <div class="container text-center">
            <p>&copy; 2023 Pegasus Group FX. All rights reserved.</p>
        </div>
        {% endblock %}
    </footer>
	
    <script src="static/app.js"></script>
    <script src="extensions/mobile/bootstrap-table-mobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
