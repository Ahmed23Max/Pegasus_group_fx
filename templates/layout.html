<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="/static/px_logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body class="dark-mode">
    <div class="diagonal-lines"></div>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="static/px_logo.jpeg" alt="Logo" style="max-height: 60px;">
            </a>
            <div class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
</div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link main" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('about_us') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('guaranteed_pass') }}">Guaranteed Pass</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="#">Pegasus HFTBot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link social-icon instagram" href="https://www.instagram.com/pegasusfxgroup/" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link social-icon telegram" href="https://t.me/Pegasusfxgroup" target="_blank">
                            <i class="bi bi-telegram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('FAQ') }}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid content-wrapper">
        <div class="row">
            <div class="col-12">
                <div class="flex-grow-1 p-1 content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        {% block footer %}
        <div class="container text-center">
            <p>&copy; 2023 Pegasus Group FX. All rights reserved.</p>
        </div>
        {% endblock %}
    </footer>

    <script src="static/app.js"></script>
    <script src="extensions/mobile/bootstrap-table-mobile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha384-0UAOgq8DZxg5sa4kSo3vPxZ/ziHddwxHSP0eqNxhxt2QFc+M2nNJFdj2B5msnblg" crossorigin="anonymous"></script>

</body>
</html>
