<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile-overlay.css')}}"> <!-- Add the CSS for the mobile overlay -->
    <script src="{{ url_for('static', filename='app.js')}}"></script>
    <script src="extensions/mobile/bootstrap-table-mobile.js"></script>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="static/px_logo.jpeg" alt="Logo" style="max-height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link main" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('about_us') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('guaranteed_pass') }}">Guaranteed Pass</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="#">Pegasus HFTBot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link social-icon instagram" href="https://www.instagram.com/pegasusfxgroup/" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link social-icon telegram" href="https://t.me/Pegasusfxgroup" target="_blank">
                            <i class="bi bi-telegram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link main" href="{{ url_for('FAQ') }}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 <div class="mobile-overlay"></div>
    
    <div class="flex-grow-1 p-5 content">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        {% block footer %}
        <div class="container text-center">
            <p>&copy; 2023 Pegasus Group FX. All rights reserved.</p>
        </div>
        {% endblock %}
    </footer>

    <script src="static/app.js"></script>
    <script src="extensions/mobile/bootstrap-table-mobile.js"></script>
</body>
</html>
